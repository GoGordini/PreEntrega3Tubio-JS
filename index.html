<body>
    <h1>BIENVENIDO AL SISTEMA DE GESTION DE TURNOS</h1>   

    <p id="welcome">Para acceder al sistema de reservas, por favor ingrese sus datos:</p>

<form id="formulario">
    <label for="nombre"></label>
    <input type="text" id="nombre" required placeholder="Nombre">
    <br><br>

    <label for="apellido"></label>
    <input type="text" id="apellido" required placeholder="Apellido">
    <br><br>
    <label for="email"></label>
    <input type="email" id="email" name="email" required placeholder="E-mail">
    <br><br>
      <button class="btn btn-outline-secondary">Enviar</button>
    </form>
<br><br>

<form id="formulario2">
    <label for="fecha_clase" class="ouch">Fecha de la clase:</label>

    <select name="select"  id="fecha_clase">
        <option value="lunes 6 de marzo" selected>lunes 6 de marzo</option>
        <option value="martes 7 de marzo">martes 7 de marzo</option>
        <option value="miércoles 8 de marzo">miércoles 8 de marzo</option>
        <option value="jueves 9 de marzo">jueves 9 de marzo</option>
        <option value="viernes 10 de marzo">viernes 10 de marzo</option>
    </select>
    <!-- <input type="date" id="fecha_clase" name="fecha" value="2023-03-07" min="2023-03-07" max="2023-03-10"> -->

    <label for="horario_clase" class="ouch">Horario de la clase:</label>
    <select name="select" id="horario_clase">
        <option value="8 am" selected>8 am</option>
        <option value="9 am">9 am</option>
        <option value="10 am">10 am</option>
      </select>
      <br><br>
      <button class="btn btn-outline-secondary">Reservar turno</button>

    </form>
